[tool.black]
# check = true
exclude = '''
(
    PLACEHOLDER$
  # By parent directory
  # By specific pathname
  | bin/show_maybe_missed_source$
  # By file suffix
  # By more interesting patterns
  | bin/.*-run$
  | bin/all-.*$
  | bin/dep-.*$
  | bin/env-.*$
  | bin/prj-.*$
  | bin/pve-.*$
  | bin/py-.*$
  | bin/sig-.*$
  | bin/tool-.*$
  # Project-specific
  | Jenkins/run$
  | bin/diff_.*$
  | bin/filter_.*$
  | cfg/DESIRED/.*$
  | home/\.ssh/.*$
  | home/bin/git-.*$
  | home/bin/secure$
  | home/Linux/\.config/.*$
  | home/macOS/\.config/.*$
  | home/macOS/\.inputrc$
)
'''
force-exclude = '''
(
    PLACEHOLDER$
  # By parent directory
  | \.PVE/.*$
  | \.git/.*$
  | \.pytest_cache/.*$
  # By specific pathname
  | \.bash_logout$
  | \.bash_profile$
  | \.bashrc$
  | \.profile$
  | \.xprofile$
  | Dockerfile$
  | Jenkinsfile$
  | \.coverage$
  | \.coveragerc$
  | \.gitignore$
  | \.grep-exclude-from$
  | \.mailmap$
  # By file suffix
  | \.avsc$
  | \.bash$
  | \.c$
  | \.cfg$
  | \.env$
  | \.log$
  | \.md$
  | \.java$
  | \.out$
  | \.properties$
  | \.rst$
  | \.sh$
  | \.sig$
  | \.sql$
  | \.toml$
  | \.txt$
  | \.vim$
  | \.yaml$
  # By more interesting patterns
)
'''
include = ''
line-length = 79
target-version = ['py36']
# verbose = true

